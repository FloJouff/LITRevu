{% extends 'base.html' %}
{% block content %}
<div class="container my-5 border border-dark" style="background-color: rgb(253, 250, 245);">
    <div class="row m-5 text-center">
        <p>{{ ticket.user }} a demand√© la critique suivante: </p>
        <br>
        <h2>{{ ticket.headline }}</h2>

        <p>{{ ticket.body }}</p>
        {% if ticket.image %}
            <img src="{{ticket.image.url }}" alt="Image du ticket" class="img-fluid" style="max-width: 200px; height: auto;">
        {% endif %}
        <div class="text-center">
        <br>
            <p><a href="{% url 'edit_ticket' ticket.id %}" class="btn btn-secondary">Modifier votre ticket</a>
            <a href="{% url 'login' %}" class="btn btn-secondary offset-1">Retour</a></p>
        </div>
    </div>
</div>

{% endblock content %}

<div class="border border-dark" style="background-color: rgb(253, 250, 245);">
    <div class="post m-1">
        <a href="{% url 'view_ticket' p.id %}"  class="text-decoration-none" style="color: rgb(0, 0, 0);">
            <div class="row">
                <div class="col-6">
                    {% if p.user == request.user %}
                        <p> Ticket - Vous</p>
                    {% else %}
                        <p>Ticket - {{ p.user }} </p>
                    {% endif %}
                </div>
                    <div class="col-6 text-end">
                        <p> {{ p.time_created }}</p></div>
            <h6>Titre : {{ p.headline }} </h6>
            <p class="offset-1"> {{ p.body }} </p>
            {% if p.image %}
                <img src="{{p.image.url }}" alt="Image du ticket" class="img-fluid" style="max-width: 200px; height: auto;">
            {% endif %}
            </div></a>
        
        {% if not p.review_provided %}
        <div class="text-end m-2">
            <a href="{% url 'review_response' p.id %}" class="btn btn-secondary">Cr√©er une critique</a>
        </div>
        {% endif %}
    </div>
</div>

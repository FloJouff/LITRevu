{% extends 'base.html' %}
{% block content %}
<div class="container px-2 my-3" aria-label="Create new review">
    <div class="row align-items-center">
        <div class="text-center">
        <h2 class="fw-bold ">Créer une critique</h2></div>
            <div class="container m-2 border border-dark p-4"  style="background-color: rgb(253, 250, 245);">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="container m-2 border border-dark pb-4">
                        <h3 class="m-3 ">Livre / Article</h3>  
                        <div class="form-group">
                            {{ ticket_form.as_p}}
                        </div>
                    </div> 
                    <hr>
                    <div class="container m-2 border border-dark p-4">
                        <h3 class="m-3 ">Critique</h3>
                        <div class="form-group">
                            <label for="id_title">Titre</label>
                            {{ review_form.headline }}
                            <div class="form-group">
                                <label for="{{ review_form.prefix }}-rating">Note:</label>
                                <div class="star-rating p-1">
                                    <input type="radio" id="rate5" name="{{ review_form.prefix }}-rating" value="5">
                                    <label for="rate5" class="p-1">★</label>
                                    <input type="radio" id="rate4" name="{{ review_form.prefix }}-rating" value="4">
                                    <label for="rate4" class="p-1">★</label>
                                    <input type="radio" id="rate3" name="{{ review_form.prefix }}-rating" value="3">
                                    <label for="rate3" class="p-1">★</label>
                                    <input type="radio" id="rate2" name="{{ review_form.prefix }}-rating" value="2">
                                    <label for="rate2" class="p-1">★</label>
                                    <input type="radio" id="rate1" name="{{ review_form.prefix }}-rating" value="1">
                                    <label for="rate1" class="p-1">★</label>
                                </div>
                            </div>
                            <label for="id_body" class="col-sm-2 col-form-label">Commentaire</label>
                            {{ review_form.body }}
                        </div>
                    <div class="py-4 text-center">
                        <button type="submit" class="btn btn-secondary col-12 h-100">Poster</button>
                    </div>
                </form> 
                    
            </div>
    </div> 
</div>          
{% endblock content %}

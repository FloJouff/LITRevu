{% extends 'base.html' %}
{% block content %}
<div class="mt-5">
  <div class="col-12 offset-md-2 col-md-6">
    <h2>Vous souhaitez nous contacter :</h2>
      <form action="" class="row gy-3">
        <div class="col-6 ">
          <label class="form-label" for="prenom">Prénom</label>
          <input type="text" class="form-control" name="prenom" id="prenom">
        </div>
        <div class="col-6 ">
          <label class="form-label" for="Name">Nom</label>
          <input type="text" class="form-control" name="Name" id="Name">
        </div>  
        <div class="col-12">
            <label for="InputEmail1" class="form-label">Email</label>
            <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">Nous ne communiquerons jamais votre adresse à un tier</div>
        </div>
        <div class="col-12">
            <label for="InputMessage" class="form-label">Message</label>
            <textarea class="form-control" name="InputMessage" id="InputMessage" rows="3"></textarea>
        </div>
        <div class="col-12">
        <button type="submit" class="btn btn-secondary w-100">Envoyer</button>
      </div>
    </form>
  </div>
</div>
{% endblock content %}

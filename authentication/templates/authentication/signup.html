{% extends 'base.html' %}
{% block content %}
<div class="container my-5">
<div class="row align-items-center">
    <h2>Inscrivez vous</h2>
{% if form.errors%}
    {{ form.errors}}
{% endif %}
<form method="post">
    {{form.as_p}}
    {% csrf_token %}
    <button type="submit" class="btn-secondary">S'incrire</button> <a href="{% url 'login' %}" class="btn btn-primary">Retourner</a>
</form>
    
</div>
</div>
{% endblock content %}
